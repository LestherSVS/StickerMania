<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Suscripciones | Man√≠a Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: #101a13;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .suscrip-section {
      width: 100%;
      max-width: 520px;
      margin: 48px auto 0 auto;
      background: #181f1b;
      border: 2px solid #00ff88;
      border-radius: 18px;
      box-shadow: 0 4px 24px #00ff8822;
      padding: 32px 18px 24px 18px;
      color: #00ff88;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .suscrip-title {
      font-size: 2rem;
      margin-bottom: 18px;
      letter-spacing: 2px;
      text-shadow: 0 2px 12px #00ff8844;
    }
    .suscrip-list {
      display: flex;
      flex-direction: column;
      gap: 22px;
      margin-bottom: 18px;
    }
    .suscrip-card {
      background: #101a13;
      border-radius: 12px;
      border: 1.5px solid #00ff88;
      box-shadow: 0 2px 12px #00ff8844;
      padding: 18px 12px;
      color: #b6ffda;
      text-align: left;
      position: relative;
    }
    .suscrip-card h3 {
      margin: 0 0 8px 0;
      color: #00ff88;
      font-size: 1.15rem;
    }
    .suscrip-card p {
      margin: 0 0 8px 0;
      font-size: 1rem;
    }
    .suscrip-card .precio {
      font-weight: bold;
      color: #00ff88;
      font-size: 1.1rem;
    }
    .suscrip-btn {
      margin-top: 10px;
      background: #00ff88;
      color: #101a13;
      border: none;
      border-radius: 8px;
      padding: 8px 18px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
      display: block;
    }
    .suscrip-btn:hover {
      background: #b6ffda;
    }
    .suscrip-activa {
      background: #00ff88;
      color: #101a13;
      font-weight: bold;
      border-radius: 8px;
      padding: 4px 10px;
      font-size: 0.98rem;
      position: absolute;
      top: 12px;
      right: 12px;
    }
    .volver-btn {
      display: inline-block;
      margin-top: 18px;
      background: #00ff88;
      color: #101a13;
      border: none;
      border-radius: 8px;
      padding: 8px 18px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    .volver-btn:hover {
      background: #b6ffda;
    }
    @media (max-width: 600px) {
      .suscrip-section {
        max-width: 98vw;
        padding: 18px 2vw 14px 2vw;
      }
      .suscrip-title {
        font-size: 1.3rem;
      }
      .suscrip-card h3 {
        font-size: 1rem;
      }
      .suscrip-card p, .suscrip-card .precio {
        font-size: 0.98rem;
      }
    }
    /* Fondo animado: part√≠culas y brillos */
    .animated-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .bg-glow {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.35;
      animation: glow-move 12s linear infinite alternate;
    }
    .bg-glow1 {
      width: 420px; height: 420px;
      background: #00ff88;
      left: -120px; top: -120px;
      animation-delay: 0s;
    }
    .bg-glow2 {
      width: 320px; height: 320px;
      background: #b6ffda;
      right: -100px; top: 40vh;
      animation-delay: 2s;
    }
    .bg-glow3 {
      width: 260px; height: 260px;
      background: #00ff88;
      left: 50vw; bottom: -120px;
      animation-delay: 4s;
    }
    @keyframes glow-move {
      0% { transform: scale(1) translateY(0);}
      100% { transform: scale(1.2) translateY(40px);}
    }
    .bg-particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
      background: #00ff88;
      animation: particle-move 8s linear infinite;
    }
    .bg-p1 { width: 8px; height: 8px; left: 10vw; top: 30vh; animation-delay: 0s;}
    .bg-p2 { width: 12px; height: 12px; left: 80vw; top: 60vh; animation-delay: 2s;}
    .bg-p3 { width: 6px; height: 6px; left: 60vw; top: 10vh; animation-delay: 4s;}
    .bg-p4 { width: 10px; height: 10px; left: 30vw; top: 80vh; animation-delay: 1s;}
    .bg-p5 { width: 7px; height: 7px; left: 70vw; top: 40vh; animation-delay: 3s;}
    @keyframes particle-move {
      0% { transform: translateY(0) scale(1);}
      50% { opacity: 1;}
      100% { transform: translateY(-60px) scale(1.3); opacity: 0.2;}
    }
  </style>
</head>
<body>
  <section class="suscrip-section">
    <h2 class="suscrip-title">üí≥ Suscripciones</h2>
    <div class="suscrip-list" id="suscrip-list"></div>
    <a href="index.html" class="volver-btn">‚Üê Volver al inicio</a>
  </section>

  <!-- Fondo animado: part√≠culas y brillos -->
  <div class="animated-bg">
    <div class="bg-glow bg-glow1"></div>
    <div class="bg-glow bg-glow2"></div>
    <div class="bg-glow bg-glow3"></div>
    <div class="bg-particle bg-p1"></div>
    <div class="bg-particle bg-p2"></div>
    <div class="bg-particle bg-p3"></div>
    <div class="bg-particle bg-p4"></div>
    <div class="bg-particle bg-p5"></div>
  </div>

  <script>
    // Suscripciones de ejemplo
    const suscripciones = [
      {
        nombre: "Suscripci√≥n B√°sica",
        descripcion: "Recibe 1 pack sorpresa de stickers cada mes.",
        precio: 3990,
        id: "basica"
      },
      {
        nombre: "Suscripci√≥n Premium",
        descripcion: "Recibe 3 packs sorpresa + 1 producto exclusivo cada mes.",
        precio: 8990,
        id: "premium"
      },
      {
        nombre: "Suscripci√≥n Ultra",
        descripcion: "Recibe 5 packs sorpresa + 2 productos exclusivos + env√≠o gratis.",
        precio: 14990,
        id: "ultra"
      }
    ];

    // Guardar y leer suscripci√≥n activa en localStorage
    function getSuscripcionActiva() {
      return localStorage.getItem('suscripcion_activa') || '';
    }
    function setSuscripcionActiva(id) {
      localStorage.setItem('suscripcion_activa', id);
    }

    function renderSuscripciones() {
      const activa = getSuscripcionActiva();
      const list = document.getElementById('suscrip-list');
      list.innerHTML = '';
      suscripciones.forEach(s => {
        list.innerHTML += `
          <div class="suscrip-card">
            <h3>${s.nombre}</h3>
            <p>${s.descripcion}</p>
            <div class="precio">$${s.precio.toLocaleString('es-CL')}/mes</div>
            ${activa === s.id
              ? `<div class="suscrip-activa">Activa</div>`
              : `<button class="suscrip-btn" onclick="activarSuscripcion('${s.id}')">Suscribirme</button>`
            }
          </div>
        `;
      });
    }

    window.activarSuscripcion = function(id) {
      setSuscripcionActiva(id);
      renderSuscripciones();
      alert("¬°Suscripci√≥n activada!");
    };

    renderSuscripciones();
  </script>
</body>
</html>
