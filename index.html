<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Man√≠a Store</title>
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a 60%, #1a3a1a 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      color: #fff;
    }
    .menu-vertical {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2em;
      background: linear-gradient(135deg, #111 80%, #1a3a1a 100%);
      border: 3px solid #ffd700;
      border-radius: 2em;
      box-shadow: 0 8px 32px 0 #0a0a0a99, 0 2px 8px #ffd70055;
      padding: 2.5em 2em 2em 2em;
      margin: 2.5em auto 2em auto;
      max-width: 340px;
      animation: menuFadeIn 1.2s cubic-bezier(.68,-0.55,.27,1.55);
      position: relative;
      overflow: visible;
    }
    @keyframes menuFadeIn {
      0% { opacity: 0; transform: translateY(-60px) scale(0.8) rotate(-8deg); filter: blur(8px); }
      80% { opacity: 1; transform: translateY(8px) scale(1.05) rotate(2deg); filter: blur(0); }
      100% { opacity: 1; transform: translateY(0) scale(1) rotate(0); filter: blur(0); }
    }
    .menu-vertical .brand {
      font-weight: 900;
      font-size: 2rem;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 1.2em;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #ffd70099, 0 0 12px #fff8;
      animation: brandPop 1.2s .2s cubic-bezier(.68,-0.55,.27,1.55) both;
      color: #ffd700;
    }
    @keyframes brandPop {
      0% { opacity: 0; transform: scale(0.7) rotate(-10deg); filter: blur(8px); }
      80% { opacity: 1; transform: scale(1.1) rotate(2deg); filter: blur(0); }
      100% { opacity: 1; transform: scale(1) rotate(0); filter: blur(0); }
    }
    .dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: radial-gradient(circle at 60% 40%, #fff 0%, #ffd700 60%, #1a3a1a 100%);
      box-shadow: 0 0 18px #ffd700cc, 0 0 8px #fff8;
      display: inline-block;
      animation: dotPulse 2s infinite alternate cubic-bezier(.68,-0.55,.27,1.55), dotGlow 2.5s infinite alternate;
    }
    @keyframes dotPulse {
      0% { transform: scale(1) rotate(0); }
      60% { transform: scale(1.3) rotate(20deg); }
      100% { transform: scale(1) rotate(0); }
    }
    @keyframes dotGlow {
      0% { box-shadow: 0 0 18px #ffd700cc, 0 0 8px #fff8; }
      100% { box-shadow: 0 0 32px #fff, 0 0 24px #ffd700; }
    }
    .menu-vertical ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 1em;
      width: 100%;
    }
    .menu-vertical li {
      width: 100%;
      animation: btnIn 1s cubic-bezier(.68,-0.55,.27,1.55) both;
      position: relative;
    }
    .menu-vertical li:nth-child(1) { animation-delay: .3s; }
    .menu-vertical li:nth-child(2) { animation-delay: .4s; }
    .menu-vertical li:nth-child(3) { animation-delay: .5s; }
    .menu-vertical li:nth-child(4) { animation-delay: .6s; }
    .menu-vertical li:nth-child(5) { animation-delay: .7s; }
    .menu-vertical li:nth-child(6) { animation-delay: .8s; }
    .menu-vertical li:nth-child(7) { animation-delay: .9s; }
    @keyframes btnIn {
      0% { opacity: 0; transform: translateX(-40px) scale(0.8) skewY(-8deg); filter: blur(8px); }
      80% { opacity: 1; transform: translateX(8px) scale(1.05) skewY(2deg); filter: blur(0); }
      100% { opacity: 1; transform: translateX(0) scale(1) skewY(0); filter: blur(0); }
    }
    .menu-vertical a {
      display: flex;
      align-items: center;
      gap: 0.7em;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg,#1a3a1a 0%,#43ea7a 60%,#ffd700 100%);
      padding: 0.9em 1.5em;
      border-radius: 1.2em;
      font-weight: 700;
      font-size: 1.1em;
      box-shadow: 0 2px 8px #ffd70022, 0 0 0 #43ea7a00, 0 0 0 0 #43ea7a00;
      border: 2px solid #fff;
      transition: background 0.2s, transform 0.18s, box-shadow 0.18s, border 0.18s, color 0.18s;
      position: relative;
      overflow: visible;
      outline: none;
      letter-spacing: 0.5px;
      z-index: 1;
      animation: btnPop 1.2s cubic-bezier(.68,-0.55,.27,1.55) both;
    }
    @keyframes btnPop {
      0% { filter: blur(8px) brightness(0.7); }
      100% { filter: blur(0) brightness(1); }
    }
    .menu-vertical a:hover, .menu-vertical a:focus {
      background: linear-gradient(90deg,#ffd700 0%,#43ea7a 60%,#111 100%);
      color: #111;
      transform: scale(1.12) rotate(-2deg) skewY(-2deg);
      box-shadow: 0 4px 24px #ffd70088, 0 2px 8px #43ea7a88;
      border: 2px solid #43ea7a;
      z-index: 2;
    }
    .menu-vertical a::after {
      content: '';
      display: block;
      position: absolute;
      left: 0; top: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 70% 30%, #fff8 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      z-index: 0;
    }
    .menu-vertical a:hover::after {
      opacity: 1;
      animation: shine 0.7s linear;
    }
    @keyframes shine {
      0% { opacity: 0; }
      30% { opacity: 1; }
      100% { opacity: 0; }
    }
    .menu-vertical a:active {
      background: linear-gradient(90deg,#43ea7a 0%,#ffd700 100%);
      color: #111;
      transform: scale(0.98);
      border: 2px solid #ffd700;
    }
    @media (max-width: 600px) {
      .menu-vertical {
        padding: 1em 0.5em;
        max-width: 98vw;
        border-radius: 1em;
      }
      .brand {
        font-size: 1.2rem;
      }
      .menu-vertical ul {
        gap: 0.5em;
      }
      .menu-vertical a {
        font-size: 0.95em;
        padding: 0.5em 0.8em;
      }
    }
  </style>
</head>

    <style>
      /* Animaci√≥n de borde sutil y fondo animado */
      .menu-vertical a::before {
        content: '';
        position: absolute;
        left: -8px; top: -8px; right: -8px; bottom: -8px;
        border-radius: 1.6em;
        background: conic-gradient(from 0deg, #43ea7a 0%, #ffd700 30%, #fff 60%, #43ea7a 100%);
        opacity: 0.13;
        filter: blur(8px) brightness(1.1);
        z-index: 0;
        pointer-events: none;
        animation: borderGlow 3.5s linear infinite;
        transition: opacity 0.3s;
      }
      @keyframes borderGlow {
        0% { filter: blur(8px) brightness(1.1); opacity: 0.13; }
        50% { filter: blur(16px) brightness(1.3); opacity: 0.22; }
        100% { filter: blur(8px) brightness(1.1); opacity: 0.13; }
      }
      .menu-vertical a:hover::before, .menu-vertical a:focus::before {
        opacity: 0.22;
        filter: blur(16px) brightness(1.3);
        animation: borderGlowFast 1.5s linear infinite;
      }
      @keyframes borderGlowFast {
        0% { filter: blur(16px) brightness(1.3); }
        50% { filter: blur(24px) brightness(1.6); }
        100% { filter: blur(16px) brightness(1.3); }
      }
      /* Fondo animado sutil */
      .menu-vertical a {
        background-size: 200% 200%;
        animation: bgMove 6s ease-in-out infinite;
      }
      @keyframes bgMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
  </nav>
  <div id="root"></div>
  <style>
    .menu-bg-anim {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .menu-bg-shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(32px) brightness(0.8);
      opacity: 0.22;
      mix-blend-mode: lighten;
      animation-timing-function: ease-in-out;
    }
    .shape1 {
      width: 320px; height: 320px;
      left: -120px; top: 10vh;
      background: radial-gradient(circle, #43ea7a 0%, #0a0a0a 80%);
      animation: float1 8s infinite alternate;
    }
    .shape2 {
      width: 220px; height: 220px;
      right: -80px; top: 40vh;
      background: radial-gradient(circle, #ffd700 0%, #0a0a0a 80%);
      animation: float2 10s infinite alternate;
    }
    .shape3 {
      width: 180px; height: 180px;
      left: 30vw; bottom: -60px;
      background: radial-gradient(circle, #fff 0%, #43ea7a 80%);
      opacity: 0.13;
      animation: float3 12s infinite alternate;
    }
    @keyframes float1 {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(40px) scale(1.08) rotate(8deg); }
    }
    @keyframes float2 {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-60px) scale(1.12) rotate(-6deg); }
    }
    @keyframes float3 {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-30px) scale(1.18) rotate(12deg); }
    }
    @media (max-width: 600px) {
      .shape1 { width: 160px; height: 160px; left: -60px; }
      .shape2 { width: 110px; height: 110px; right: -40px; }
      .shape3 { width: 90px; height: 90px; left: 10vw; }
    }
  </style>
