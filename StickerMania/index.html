<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stickers Mania Chile | Menú Principal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="Imagenes_Pagina_1/Mania.png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #fff;
      color: #111;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .menu-container {
      max-width: 520px;
      margin: 4rem auto 0 auto;
      background: #fff;
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.13);
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid #111;
      animation: menuFadeIn 1s ease;
    }
    @keyframes menuFadeIn {
      0% { opacity: 0; transform: scale(0.95) translateY(40px);}
      80% { opacity: 1; transform: scale(1.03) translateY(-6px);}
      100% { opacity: 1; transform: scale(1) translateY(0);}
    }
    .logo-box {
      width: 400px;
      height: 400px;
      background: #fff;
      border-radius: 48px;
      box-shadow: 0 8px 32px rgba(37,211,102,0.18), 0 2px 12px rgba(0,0,0,0.09);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2.5rem;
      overflow: hidden;
      border: 3px solid #25D366;
      animation: logoGrowFade 1.2s cubic-bezier(.36,.07,.19,.97) both;
      position: relative;
      transition: box-shadow 0.3s, transform 0.2s;
    }
    .logo-box:hover {
      box-shadow: 0 12px 48px #25D36655, 0 2px 12px rgba(0,0,0,0.09);
      transform: scale(1.04) rotate(-2deg);
      border-color: #128C7E;
    }
    .logo-box img {
      max-width: 340px;
      max-height: 340px;
      border-radius: 36px;
      object-fit: contain;
      background: #fff;
      animation: logoBounce 1.2s cubic-bezier(.36,.07,.19,.97) both, logoPulse 2.5s infinite alternate;
      box-shadow: 0 0 32px 8px #25D36644;
      transition: transform 0.2s;
    }
    .logo-box img:active {
      transform: scale(0.97) rotate(2deg);
    }
    @keyframes logoBounce {
      0% { transform: scale(0.7);}
      60% { transform: scale(1.15);}
      80% { transform: scale(0.95);}
      100% { transform: scale(1);}
    }
    @keyframes logoGrowFade {
      0% { opacity: 0; transform: scale(0.7);}
      80% { opacity: 1; transform: scale(1.08);}
      100% { opacity: 1; transform: scale(1);}
    }
    @keyframes logoPulse {
      0% { box-shadow: 0 0 0 0 #25D36644; }
      100% { box-shadow: 0 0 64px 16px #25D36644; }
    }
    .menu-title {
      font-size: 1.5rem;
      color: #111;
      margin-bottom: 1.2rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      border-bottom: 2px solid #111;
      display: inline-block;
      padding-bottom: 0.3rem;
      animation: titlePop 1s cubic-bezier(.36,.07,.19,.97);
    }
    @keyframes titlePop {
      0% { opacity: 0; transform: scale(0.8);}
      80% { opacity: 1; transform: scale(1.08);}
      100% { opacity: 1; transform: scale(1);}
    }
    .menu-desc {
      color: #222;
      font-size: 1.05rem;
      margin-bottom: 2rem;
      font-weight: 500;
      letter-spacing: 1px;
    }
    .slider-box {
      width: 100%;
      max-width: 420px;
      margin: 0 auto 2rem auto;
      overflow: hidden;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      background: #fff;
      position: relative;
      border: 2px solid #111;
    }
    .slider-images {
      display: flex;
      transition: transform 0.5s;
      width: 100%;
    }
    .slider-images img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 18px;
      flex-shrink: 0;
      border: 1px solid #111;
      background: #fff;
      opacity: 0.7;
      transition: opacity 0.5s, filter 0.5s;
    }
    .slider-images img.active {
      opacity: 1;
      filter: drop-shadow(0 2px 12px #25D36688);
    }
    .slider-controls {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      width: 100%;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .slider-btn {
      background: #fff;
      color: #111;
      border: 2px solid #111;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      pointer-events: all;
      transition: background 0.2s, color 0.2s;
    }
    .slider-btn:hover {
      background: #111;
      color: #fff;
    }
    .menu-list {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 340px;
      margin-left: auto;
      margin-right: auto;
    }
    .menu-link {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      background: #fff;
      color: #111;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      padding: 0.9rem 1.2rem;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      border: 2px solid #111;
      transition: background 0.2s, color 0.2s, transform 0.2s;
      justify-content: flex-start;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    .menu-link::before {
      content: "";
      position: absolute;
      left: -100%;
      top: 0;
      width: 100%;
      height: 100%;
      background: #25D366;
      opacity: 0.15;
      transition: left 0.4s;
      z-index: 0;
    }
    .menu-link:hover::before {
      left: 0;
    }
    .menu-link:hover {
      box-shadow: 0 4px 18px rgba(37,211,102,0.13);
      transform: translateY(-2px) scale(1.05);
      border-color: #25D366;
    }
    .menu-link i {
      font-size: 1.3rem;
      min-width: 28px;
      text-align: center;
    }
    .menu-link:hover {
      background: #111;
      color: #fff;
      transform: translateY(-2px) scale(1.03);
    }
    .menu-socials {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 1.5rem;
    }
    .menu-socials a {
      color: #111;
      background: #fff;
      border-radius: 50%;
      border: 2px solid #111;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      transition: background 0.2s, color 0.2s;
      text-decoration: none;
    }
    .menu-socials a:hover {
      transform: scale(1.18) rotate(-8deg);
      background: #25D366;
      color: #fff;
      border-color: #25D366;
    }
    @media (max-width:600px) {
      .menu-container {
        max-width: 98vw;
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
      }
      .logo-box { width: 180px; height: 180px; }
      .logo-box img { max-width: 150px; max-height: 150px; }
      .menu-title { font-size: 1.1rem; }
      .slider-box { max-width: 98vw; }
      .slider-images img { height: 90px; }
      .menu-link { font-size: 1rem; padding: 0.7rem 0.8rem; }
      .menu-socials a { width: 36px; height: 36px; font-size: 1.2rem; }
    }
    /* Estilos para el catálogo */
    .catalog-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.2rem;
      font-weight: 600;
      animation: titlePop 1s cubic-bezier(.36,.07,.19,.97);
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .product-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.09);
      padding: 1rem;
      text-align: center;
      border: 2px solid #111;
      transition: transform 0.2s, box-shadow 0.2s;
      opacity: 0;
      transform: translateY(40px) scale(0.96);
      animation: productFadeIn 0.8s forwards;
    }
    .product-card:nth-child(1) { animation-delay: 0.2s;}
    .product-card:nth-child(2) { animation-delay: 0.4s;}
    .product-card:nth-child(3) { animation-delay: 0.6s;}
    .product-card:nth-child(4) { animation-delay: 0.8s;}
    .product-card:nth-child(5) { animation-delay: 1s;}
    .product-card:nth-child(6) { animation-delay: 1.2s;}
    @keyframes productFadeIn {
      0% { opacity: 0; transform: translateY(40px) scale(0.96);}
      80% { opacity: 1; transform: translateY(-6px) scale(1.03);}
      100% { opacity: 1; transform: translateY(0) scale(1);}
    }
    .product-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
      border: 1px solid #111;
      background: #fff;
    }
    .product-title {
      font-size: 1.1rem;
      margin: 0.5rem 0;
      font-weight: 600;
    }
    .product-price {
      font-weight: bold;
      color: #000;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="logo-box" id="mainLogoBox">
      <img src="Imagenes_Pagina_1/Mania.png" alt="Logo Stickers Mania" id="mainLogo" style="cursor:pointer;">
    </div>
    <div class="menu-title">Menú Principal</div>
    <div class="menu-desc">
      Explora Stickers Mania Chile: calidad, creatividad y atención personalizada.<br>
      Selecciona una sección para continuar.
    </div>
    <div class="slider-box">
      <div class="slider-images" id="sliderImages">
        <img src="Imagenes_Pagina_1/Kimetsu_No_Yaiba.jpg" alt="Stickers Mania">
        <img src="Imagenes_Pagina_1/One_Piece.jpg" alt="One Piece">
        <img src="Imagenes_Pagina_1/Naruto.jpg" alt="Naruto">
        <img src="Imagenes_Pagina_1/Bleach.jpg" alt="Bleach">
        <img src="Imagenes_Pagina_1/Dragon_Ball.jpg" alt="Dragon Ball">
        <img src="Imagenes_Pagina_1/Kawaii.jpg" alt="Kawaii">
      </div>
      <div class="slider-controls">
        <button class="slider-btn" id="prevBtn"><i class="fa fa-chevron-left"></i></button>
        <button class="slider-btn" id="nextBtn"><i class="fa fa-chevron-right"></i></button>
      </div>
    </div>
    <div class="menu-list">
      <a class="menu-link" href="catalogo.html"><i class="fa fa-th-large"></i> Catálogo</a>
      <a class="menu-link" href="clientes.html"><i class="fa fa-users"></i> Clientes</a>
      <a class="menu-link" href="quienes-somos.html"><i class="fa fa-id-card"></i> Quiénes Somos</a>
      <a class="menu-link" href="personalizados.html"><i class="fa fa-paint-brush"></i> Personalizados</a>
      <a class="menu-link" href="envios.html"><i class="fa fa-truck"></i> Envíos</a>
      <a class="menu-link" href="contacto.html"><i class="fa fa-envelope"></i> Contacto</a>
      <a class="menu-link" href="redes.html"><i class="fa fa-share-alt"></i> Redes Sociales</a>
    </div>
    <div class="menu-socials">
      <a href="https://www.facebook.com/" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://wa.me/56978999527" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    </div>
    </div>
  </div>
  <audio id="mouseSound" src="Imagenes_Pagina_1/Mouse.mp3" preload="auto"></audio>
  <script>
    // Barra deslizante simple con animación de imagen activa
    const sliderImages = document.getElementById('sliderImages');
    const totalSlides = sliderImages.children.length;
    let currentSlide = 0;

    function showSlide(index) {
      if(index < 0) index = totalSlides - 1;
      if(index >= totalSlides) index = 0;
      sliderImages.style.transform = `translateX(-${index * 100}%)`;
      currentSlide = index;
      // Animación de imagen activa
      Array.from(sliderImages.children).forEach((img, i) => {
        img.classList.toggle('active', i === currentSlide);
      });
    }

    document.getElementById('prevBtn').onclick = () => showSlide(currentSlide - 1);
    document.getElementById('nextBtn').onclick = () => showSlide(currentSlide + 1);

    setInterval(() => showSlide(currentSlide + 1), 4000);

    showSlide(0);

    // Animación de rebote al hacer click en los botones del menú
    document.querySelectorAll('.menu-link').forEach(btn => {
      btn.addEventListener('mousedown', function() {
        btn.style.transform = 'scale(0.96)';
      });
      btn.addEventListener('mouseup', function() {
        btn.style.transform = 'scale(1.05)';
        setTimeout(() => btn.style.transform = '', 120);
      });
      btn.addEventListener('mouseleave', function() {
        btn.style.transform = '';
      });
    });

    // Sonido Mouse.mp3 al hacer click o touch en cualquier parte
    function playMouseSound() {
      const audio = document.getElementById('mouseSound');
      const clone = audio.cloneNode();
      clone.currentTime = 1;
      clone.play();
    }
    document.body.addEventListener('click', playMouseSound, true);
    document.body.addEventListener('touchstart', playMouseSound, true);

    // Al hacer click en el logo, baja al menú principal
    document.getElementById('mainLogo').onclick = function() {
      document.querySelector('.menu-list').scrollIntoView({behavior: 'smooth'});
    };
  </script>
</body>
</html>
