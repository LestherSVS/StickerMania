<script>
// Loader Mania Store
window.addEventListener('load', () => {
  setTimeout(() => {
    const loader = document.getElementById('loader-bg');
    loader.style.opacity = '0';
    loader.style.visibility = 'hidden';
    setTimeout(() => loader.remove(), 700);
  }, 1500); // Loader visible por 1.5 segundos
});

const productos = [
  { nombre: "Caja Pok√©mon", precio: 7990, img: "/sticker-react/Imagenes_Productos/Prod_Cajapokemon.png" },
  { nombre: "L√°pices OP", precio: 4990, img: "/sticker-react/Imagenes_Productos/Prod_Lapicesop.png" },
  { nombre: "L√°pices Uchiha", precio: 4990, img: "/sticker-react/Imagenes_Productos/Prod_Lapicesuchiha.png" },
  { nombre: "Pikachu", precio: 5990, img: "/sticker-react/Imagenes_Productos/Prod_Pikachu.png" },
  { nombre: "Rollo Sticker KNY", precio: 4990, img: "/sticker-react/Imagenes_Productos/Prod_Rollostickerkny.png" },
  { nombre: "Stickers Dragon Ball", precio: 3990, img: "/sticker-react/Imagenes_Productos/Prod_Stickersdragonball.png" },
  { nombre: "Stickers Rick y Morty", precio: 3990, img: "/sticker-react/Imagenes_Productos/Prod_Stickersrickymorty.png" }
];

const carrito = {};

function agregarAlCarrito(idx) {
  const prod = productos[idx];
  if (carrito[prod.nombre]) carrito[prod.nombre].cantidad++;
  else carrito[prod.nombre] = { ...prod, cantidad: 1 };
  // Guarda el carrito en localStorage
  localStorage.setItem('carrito', JSON.stringify(carrito));
  renderCarrito();
}

function renderCarrito() {
  const list = document.getElementById('carrito-list');
  const totalDiv = document.getElementById('carrito-total');
  const btn = document.getElementById('whatsapp-btn');
  list.innerHTML = '';
  let total = 0;
  let hayProductos = false;
  for (const nombre in carrito) {
    const item = carrito[nombre];
    total += item.precio * item.cantidad;
    hayProductos = true;
    list.innerHTML += `<li>${item.cantidad} x ${item.nombre} - $${(item.precio * item.cantidad).toLocaleString('es-CL')}</li>`;
  }
  totalDiv.textContent = hayProductos ? `Total: $${total.toLocaleString('es-CL')}` : 'Carrito vac√≠o';
  btn.style.display = hayProductos ? 'block' : 'none';
}

document.getElementById('whatsapp-btn').onclick = function() {
  let mensaje = "¬°Hola! Quiero pedir:\n";
  let total = 0;
  for (const nombre in carrito) {
    const item = carrito[nombre];
    mensaje += `- ${item.cantidad} x ${item.nombre} ($${(item.precio * item.cantidad).toLocaleString('es-CL')})\n`;
    total += item.precio * item.cantidad;
  }
  mensaje += `Total: $${total.toLocaleString('es-CL')}`;
  const url = `https://wa.me/56978999527?text=${encodeURIComponent(mensaje)}`;
  window.open(url, '_blank');
};

renderCarrito();
window.agregarAlCarrito = agregarAlCarrito;
</script>
